# ============================================================
# ‚öôÔ∏è CONFIGURACI√ìN GLOBAL DEL PIPELINE DE MACHINE LEARNING
# ============================================================

paths:
  raw_data: "data/raw/student_entry_performance.csv"
  interim_data: "data/interim/student_performance.csv"
  processed_data: "data/processed/student_performance_features.csv"
  mlflow_dir: "data/mlflow"  # Carpeta donde se almacenar√°n los experimentos MLflow

# ============================================================
# üîÑ CONFIGURACI√ìN DE PIPELINE
# ============================================================

pipeline:

  cleaning:
    # Fuerza reprocesamiento aunque existan datos limpios
    force: false

  features:
    # Umbral de varianza para eliminar features redundantes
    variance_threshold: 0.9
    # Fuerza reprocesamiento de features
    force: false

  training:
    # Nombre de la m√©trica principal para seleccionar el mejor modelo
    metric: "qwk"
    # Fuerza reentrenamiento aunque existan modelos previos
    force: true

# ============================================================
# üß† CONFIGURACI√ìN DE ENTRENAMIENTO DE MODELOS
# ============================================================

model_training:

  # Nombre del experimento en MLflow
  experiment_name: "mlflow-student-performance-experiment"

  # Nombre de la columna objetivo
  target_column: "Performance"

  # Divisi√≥n de datos (train/test)
  test_size: 0.2
  random_state: 13

  # Qu√© modelo(s) entrenar: lightgbm | xgboost | catboost | all
  model: "all"

  # Configuraci√≥n opcional de hiperpar√°metros
  hyperparameters:

    lightgbm:
      random_state: 13
      objective: "regression"
      metric: "rmse"
      learning_rate: 0.05
      num_leaves: 15
      n_estimators: 100

    xgboost:
      random_state: 13
      objective: "reg:squarederror"
      learning_rate: 0.05
      max_depth: 8
      colsample_bytree: 0.8
      n_estimators: 100
      subsample: 0.8

    catboost:
      random_seed: 13
      loss_function: "RMSE"
      learning_rate: 0.05
      depth: 8
      iterations: 100
      l2_leaf_reg: 3.0

# ============================================================
# ü™µ CONFIGURACI√ìN DE LOGGING
# ============================================================

logging:
  level: "INFO"   # DEBUG | INFO | WARNING | ERROR | CRITICAL
